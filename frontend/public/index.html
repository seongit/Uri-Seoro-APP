  <style>

    /* 화면단에서 공통으로 사용되는 css 정리 */

    img {
    width: 100%;
    height: 70%;
    margin: 8px;
    }

    * {
      font-family: 'Noto Sans KR';
      font-style: normal;
    }

    /* custom-form */
    .custom-form {
      background: #F3F3F3;
      /* height: 50px; */
      display: flex;
      border-radius: 4px;
      padding: 5px;
      padding-top: 10px;
    }

    .custom-form-area {
      width: 90%;
      height: 100%;
      margin: auto;

      font-family: 'Noto Sans KR';
      font-style: normal;
      font-size: 18px;
    }

    .custom-form-area * {
      margin-top: 0.5%;
      margin-bottom: 0.5%;
      font-family: 'Noto Sans KR';
    }

    .custom-search-form {
      background: #F3F3F3;
      /* height: 50px; */
      display: flex;
      border-radius: 4px;
    }

    .custom-search-form-area {
      width: 90%;
      height: 100%;
      margin: auto;

      font-family: 'Noto Sans KR';
      font-style: normal;
      font-size: 18px;
    }
    
    .description-area textarea{
      resize: none;
      width: 60vh;
      height: 15vh;
    }


    .btn-sm {
      width: 30%;
      height: 30%;
    }

    .btn-nomal {
      background-color: #5e5e5e;
      border-color: #5e5e5e;
      color : white
    }

    .bottomBtn-area {
      display: flex;
      margin-top: 0.5%;
    }
    .bottomBtn {
      margin:auto;
    }

    .bottomBtn button{
      margin-right: 10px;
    }


    .searchUser {
      font-size: 16px;
      display: flex;
    }

    .searchUser * {
      margin: auto;
    }

    .searchBtn img{
      width: 120px;
      height: 50px;
    }

    svg, a {
      color: rgb(51, 51, 51);
    }
    
    .page-Link {
      color: rgb(51, 51, 51);
    }


  </style>
